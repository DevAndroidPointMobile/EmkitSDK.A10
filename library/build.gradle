plugins {
    id 'com.android.library'
    id 'com.github.dcendents.android-maven'
}

group = 'com.gighub.dev.android'

android {
    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 29
        versionCode AppVersionCode
        versionName AppVersionName

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

allprojects {
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
//            options.compilerArgs.add('-Xbootclasspath/p:library/libs/sdk_impl_a9.jar')

            FileCollection fpath = options.getBootstrapClasspath()
            options.bootstrapClasspath = files('libs/sdk_impl_a10.jar')
            options.bootstrapClasspath += fpath

        }
    }
}

dependencies {
    compileOnly files('libs/sdk_impl_a10.jar')

    implementation 'androidx.appcompat:appcompat:1.3.0'

}